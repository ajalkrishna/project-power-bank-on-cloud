<h5 class="mx-auto text-center mb-4 border p-2 heading">Configure "New Power Bank" into the Cloud​ ​</h5>
<div class="container">
    <form [formGroup]="newPbRequest" (ngSubmit)="submit(formRef)" #formRef="ngForm">

        <!-- capacity balance -->
        <div class="mb-1">
            <div class="row border bg-light align-items-center rounded-pill p-2">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <label for="generatorName">Capacity Balance in kW (As per current PPAs) ​</label>
                        </div>
                        <div class="col-4">
                            <input type="number" class="form-control rounded-pill" disabled [value]="availableCapacity">
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <label>Solar</label>
                        <input type="number" class="form-control w-50 ms-2 rounded-pill" disabled  [value]="solar">
                    </div>
                    <div class="d-flex align-items-center ms-2">
                        <label>Wind</label>
                        <input type="number" class="form-control w-50 ms-2 rounded-pill" disabled [value]="wind">
                    </div>
                    <div class="d-flex align-items-center ms-2">
                        <label>Bio</label>
                        <input type="number" class="form-control w-50 ms-2 rounded-pill" disabled [value]="bio">
                    </div>
                </div>
            </div>
        </div>

        <!-- contract ID -->
        <div class="mb-1">
            <div class="row border bg-light align-items-center rounded-pill p-2">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <label>Generator  (from the current PPA list)​​</label>

                        </div>
                        <div class="col-4">
                            <select name="generatorName" id="generatorName" class="form-select rounded-pill" (input)="chooseGenerator($event)">
                                <option value="Select">Select...</option>
                                <option *ngFor="let each of genInExecution">{{each.generatorName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex">
                    <div class="d-flex align-items-center">
                        <label>Contract ID</label>
                        <input type="text" class="form-control ms-2 w-50 rounded-pill" disabled [value]="contractId">
                    </div>
                    <div class="d-flex align-items-center ms-2">
                        <label>Capacity (kW)</label>
                        <input type="number" class="form-control w-50 ms-2 rounded-pill" disabled [value]="genQty">
                    </div>
                </div>
            </div>
        </div>

        <!-- no.of pb -->
        <div class="mb-1">
            <div class="row border bg-light align-items-center rounded-pill p-2">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <label>No. of Power Banks​​</label>
                        </div>
                        <div class="col-4">
                            <input type="number" min="1" max="100" class="form-control increment rounded-pill" formControlName="qtyOfPowebank">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- each capacity -->
        <div class="mb-1">
            <div class="row border bg-light align-items-center rounded-pill p-2">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <label>Capacity of each Power Bank in kW​​</label>
                        </div>
                        <div class="col-4">
                            <input type="number" min="1" max="100" class="form-control increment rounded-pill" [value]="chosenCapacity" (input)="chooseCapacity($event)">
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <label>Solar</label>
                        <input type="number" class="form-control w-50 ms-2 rounded-pill" disabled [value]="capacity.solar">
                    </div>
                    <div class="d-flex align-items-center">
                        <label>Wind</label>
                        <input type="number" class="form-control w-50 ms-2 rounded-pill" disabled [value]="capacity.wind">
                    </div>
                    <div class="d-flex align-items-center">
                        <label>Bio</label>
                        <input type="number" class="form-control w-50 ms-2 rounded-pill" disabled [value]="capacity.bio">
                    </div>
                </div>
            </div>
        </div>



        <!-- validity -->
        <div class="mb-1">
            <div class="row border bg-light align-items-center rounded-pill p-2">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <label>Validity of each Power Bank​​</label>
                        </div>
                        <div class="col-4">
                            <input type="date" class="form-control rounded-pill rounded-pill" [min]="currentDate" [max]="endDate" formControlName="validityOfPb">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- cost -->
        <div class="mb-1">
            <div class="row border bg-light align-items-center rounded-pill p-2">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <label>Cost of each Power Banks in USD​​​</label>
                        </div>
                        <div class="col-4">
                            <input type="number" min="1" max="100" class="form-control increment rounded-pill" formControlName="costOfPb">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- terms and condition -->
        <div class="d-flex">
            <input type="checkbox" name="confirm" id="confirm" class="form-check-input">
            <label class="ms-2">I agree to the <a href="#confirm"> terms & condition</a>​</label>
        </div>

        <!-- submit Button -->
        <button type="submit" class="btn mb-3 d-block mx-auto" data-bs-dismiss="modal" data-bs-toggle="modal"
            data-bs-target="#pb_confirm">CONFIGURE</button>
    </form>
</div>
